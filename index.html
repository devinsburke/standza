<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./visualizations.css">
        <title>Standza</title>
    </head>
    <body>
        <div id="content-container">
            <div id="home" class="viz-container"></div>
            <div id="progress"></div>
            <div id="calendar">
                <h1>Schedule</h1>
                <div class="card-primary">
                    <ol class="select-list" id="schedule-list"></ol>
                </div>
            </div>
            <div id="settings">
                <h1>Settings</h1>
                <div class="card-primary">
                    <div class="sub-container"></div>
                </div>
            </div>
            <div id="preview">
                <h1>Camera Preview</h1>
                <div class="card-primary">
                    <div id="capture-wrapper">
			            <video id="video-capture" autoplay="true"></video>
			            <canvas id="canvas-capture"></canvas>
                        <img id="img-capture" />
                    </div>
                </div>
            </div>
        </div>
        <div id="audio-container"></div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="./library/jorel.js"></script>
        <script src="./src/drawer.js"></script>
        <script src="./src/store.js"></script>
        <script src="./src/summary.js"></script>
        <script src="./src/schedule.js"></script>
        <script src="./src/settings.js"></script>
        <script src="./src/capture.js"></script>
        <script src="./src/audio.js"></script>
        <script src="./src/rules.js"></script>
        <script src="./src/state.js"></script>
        <script src="./src/analytics.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
